{% load static %}

<div class="bg-primary mx-auto">
    {% if request.user.is_authenticated %}
    <p class="btn btn-dark m-3">{{request.user}}</p>
    <a class="btn btn-dark m-3 position-absolute top-1 start-50" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <div class="nav-btn">
        <a class="btn btn-dark m-3" href="{% url 'login' %}">Login</a>
    </div>
    
    {% endif %}
    
</div>
