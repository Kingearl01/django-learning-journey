{% extends 'base/layout.html' %}

{% block main %}
<h3 class="mt-3">Delete Task</h3>
<p>Are you sure, you want to delete "{{task.title}}"</p>
<form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-warning px-5" type="submit" value="Yes">
    <button type="button"><a class="btn btn-primary px-5" href="{% url 'tasks' %}">No</a></button>
</form>
{% endblock %}
