<!-- {% load static %}

{% for product in products %}
<div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
  <div class="product-cart-wrap mb-30">
    <div class="product-img-action-wrap">
      <div class="product-img product-img-zoom">
        <a
          href="{{product.get_product_url}}"
          tppabs="http://wp.alithemes.com/html/nest/demo/shop-product-right.html"
        >
          <img
            class="default-img"
            src="{% static '{{product.image.url}}' %}"
            tppabs="http://wp.alithemes.com/html/nest/demo/assets/imgs/shop/product-1-1.jpg"
            alt=""
          />
          <img
            class="hover-img"
            src="{% static '{{product.image.url}}' %}"
            tppabs="http://wp.alithemes.com/html/nest/demo/assets/imgs/shop/product-1-2.jpg"
            alt=""
          />
        </a>
      </div>
      <div class="product-action-1">
        <a
          aria-label="Add To Wishlist"
          class="action-btn"
          href="shop-wishlist.html"
          tppabs="http://wp.alithemes.com/html/nest/demo/shop-wishlist.html"
          ><i class="fi-rs-heart"></i
        ></a>
        <a
          aria-label="Compare"
          class="action-btn"
          href="shop-compare.html"
          tppabs="http://wp.alithemes.com/html/nest/demo/shop-compare.html"
          ><i class="fi-rs-shuffle"></i
        ></a>
        <a
          aria-label="Quick view"
          class="action-btn"
          data-bs-toggle="modal"
          data-bs-target="#quickViewModal"
          ><i class="fi-rs-eye"></i
        ></a>
      </div>
      <div
        class="product-badges product-badges-position product-badges-mrg"
      >
        <span class="hot"
          >- {{product.get_percentage|floatformat:0}}</span
        >
      </div>
    </div>
    <div class="product-content-wrap">
      <div class="product-category">
        <a
          href="{{product.category.get_category_product_list_url}}"
          tppabs="http://wp.alithemes.com/html/nest/demo/shop-grid-right.html"
          >{{product.category}}</a
        >
      </div>
      <h2>
        <a
          href="{{product.get_product_url}}"
          tppabs="http://wp.alithemes.com/html/nest/demo/shop-product-right.html"
          >{{product.title}}</a
        >
      </h2>
      <div class="product-rate-cover">
        <div class="product-rate d-inline-block">
          <div class="product-rating" style="width: 90%"></div>
        </div>
        <span class="font-small ml-5 text-muted"> (4.0)</span>
      </div>
      <div>
        <span class="font-small text-muted"
          >By
          <a
            href="{{product.vendor.get_vendor_url}}"
            tppabs="http://wp.alithemes.com/html/nest/demo/vendor-details-1.html"
            >{{product.vendor}}</a
          ></span
        >
      </div>
      <div class="product-card-bottom">
        <div class="product-price">
          <span>${{product.price}}</span>
          <span class="old-price">${{product.old_price}}</span>
        </div>
        <div class="add-cart">
          <a
            class="add"
            href="shop-cart.html"
            tppabs="http://wp.alithemes.com/html/nest/demo/shop-cart.html"
            ><i class="fi-rs-shopping-cart mr-5"></i>Add
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end product card-->

{% endfor %} -->
